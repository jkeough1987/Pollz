<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserPolls</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
</head>
<body>

<!-- need to get the polls associated with the user here  -->
<!-- like purchases -->
<!-- use poll id to generate stats for that individual poll -->

<ol>
    {{#polls}}
    <li>

        <form action="/get-poll" method="get">
            <button type="submit" value="{{id}}" name="id">{{pollName}}</button>
        </form>

    </li>
    {{/polls}}
</ol>

<form action="/take-poll" method="get">
    <button type="submit">Take A Poll</button>
</form>

<form action="/create-poll" method="get">
    <button type="submit">Create A Poll</button>
</form>

<form action="/" method="get">
    <button type="submit">Home</button>
</form>

</body>
</html>
