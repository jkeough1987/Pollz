<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserPolls</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
</head>
<body>
<div class="container-fluid">
    <h1>Pollz</h1>
    <h3>Your Pollz</h3>
    <hr>
    <!-- need to get the polls associated with the user here  -->
    <!-- like purchases -->
    <!-- use poll id to generate stats for that individual poll -->

    <ol>
        {{#polls}}
        <li>

            <form action="/get-poll" method="get">
                <button type="submit" class="btn btn-success" value="{{id}}" name="id">{{pollName}}</button>
            </form>

        </li>
        {{/polls}}
    </ol>

    <form action="/take-poll" method="get">
        <button type="submit" class="btn btn-info">Take A Poll</button>
    </form>

    <form action="/create-poll" method="get">
        <button type="submit" class="btn btn-info">Create A Poll</button>
    </form>

    <form action="/" method="get">
        <button type="submit" class="btn btn-info">Home</button>
    </form>
</div>
</body>
</html>
