<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take A Poll</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
</head>
<body>
{{#poll}}
{{pollTopic}}
<form action="/submit-answer" method="post">

    <input type="hidden" value="{{pollTopic}}" name="topic"/>
    {{#user}}
    <input type="hidden" value="1" name="userid"/>
    {{/user}}
    <input type="hidden" value="{{id}}" name="pollid"/>
    <select name="answer">
        <option selected disabled>Answer</option>
        {{#responseA}}<option value="{{responseA}}">{{responseA}}</option>{{/responseA}}
        {{#responseB}}<option value="{{responseB}}">{{responseB}}</option>{{/responseB}}
        {{#responseC}}<option value="{{responseC}}">{{responseC}}</option>{{/responseC}}
        {{#responseD}}<option value="{{responseD}}">{{responseD}}</option>{{/responseD}}
        {{#responseE}}<option value="{{responseE}}">{{responseE}}</option>{{/responseE}}
        {{#responseF}}<option value="{{responseF}}">{{responseF}}</option>{{/responseF}}
    </select>
    <button type="submit">Submit Poll</button>
</form>
{{/poll}}


<form action="/take-poll" method="get">
    <button type="submit">Take Another Poll</button>
</form>

<form action="/create-poll" method="get">
    <button type="submit">Create A Poll</button>
</form>

<form action="/" method="get">
    <button type="submit">Home</button>
</form>

</body>
</html>
