<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
</head>
<body>

<h3 id="title">Pollz</h3>

{{^user}}
<form action="/login" method="post">
    <input type="text" placeholder="UserName" name="userName" required/>
    <input type="password" placeholder="Password" name="password" required/>
    <button type="submit">Submit</button>
</form>

<form action="/register" method="get">
    <button type="submit">Register</button>
</form>
{{/user}}

{{#user}}
<form action="/logout" method="post">
    <button type="submit">LogOut</button>
</form>
<form action="/take-poll" method="get">
    <button type="submit">Take A Poll</button>
</form>

<form action="/get-polls" method="get">
    <button type="submit">See Your Polls</button>
</form>

<form action="/create-poll" method="get">
    <button type="submit">Create A Poll</button>
</form>

<form action="/profile" method="get">
    <button type="submit">Edit Profile</button>
</form>
{{/user}}
</body>
</html>
