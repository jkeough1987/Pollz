<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
{{^user}}
<form action="/login" method="post">
    <input type="text" placeholder="UserName" name="userName" required/>
    <input type="password" placeholder="Password" name="password" required/>
    <button type="submit">Submit</button>
</form>

<form action="/register" method="get">
    <button type="submit">Register</button>
</form>
{{/user}}

{{#user}}
<form action="/logout" method="post">
    <button type="submit">LogOut</button>
</form>
<form action="/take-poll" method="get">
    <button type="submit">Take A Poll</button>
</form>

<form action="/get-polls" method="get">
    <button type="submit">See Your Polls</button>
</form>

<form action="/create-poll" method="get">
    <button type="submit">Create A Poll</button>
</form>

<form action="/profile" method="get">
    <button type="submit">Edit Profile</button>
</form>
{{/user}}
</body>
</html>
