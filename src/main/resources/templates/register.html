<div class="container-fluid">
    <h1>Pollz</h1>

    <hr>

    <form action="/create-profile" method="post" id="register">
        <input type="text" placeholder="Enter your name" name="userName" id="fields"/>
        <input type="password" placeholder="Enter a password" name="newpassword" id="fields"/>
        <input type="text" placeholder="Enter your country" name="country" id="fields"/>
        <input type="text" placeholder="Enter your city" name="city" id="fields"/>
        <input type="text" placeholder="enter your zip" name="zip" id="fields"/>
        <button type="submit" class="btn btn-success">Update profile information</button>
    </form>

    </form>
