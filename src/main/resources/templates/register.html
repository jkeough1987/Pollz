<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form action="create-profile" method="post">
    <input type="text" placeholder="Enter your name" name="userName"/>
    <input type="text" placeholder="Enter your new password" name="newpassword"/>
    <input type="text" placeholder="Enter your country" name="country"/>
    <input type="text" placeholder="Enter your city" name="city"/>
    <input type="text" placeholder="enter your zip" name="zip"/>
    <button type="submit">Update profile information</button>
</form>
</body>
</html>
