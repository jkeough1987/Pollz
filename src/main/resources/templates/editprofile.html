<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
</head>
<body>
<div class="container-fluid">
    <h1>Pollz</h1>
    <h3>Profile</h3>
    <hr>

    Current profile information:
    {{#user}}
    User name: {{name}}
    Country: {{country}}
    City: {{city}}
    Zip: {{zip}}
    {{/user}}

    Edit your profile:
    <form action="/edit-profile" method="post">
        {{^show}}
        <input type="text" placeholder="Enter your country" name="country"/>
        <input type="text" placeholder="Enter your city" name="city"/>
        <input type="text" placeholder="Enter your zip" name="zip"/>
        {{/show}}
        {{#show}}
        <input type="text" placeholder="Current password" name="currentPassword"/>
        <input type="text" placeholder="Enter new Password" name="newPassword1"/>
        <input type="text" placeholder="Validate new Password" name="newPassword2"/>
        {{/show}}
        <button type="submit" class="btn btn-success">Update profile information</button>
    </form>
    {{^show}}
    <form action="/profile" method="get">
        <input type="hidden" value="show" name="show"/>
        <button type="submit" class="btn btn-info">Edit password</button>
    </form>
    {{/show}}

    <form action="/" method="get">
        <button type="submit" class="btn btn-info">Home</button>
    </form>
</div>
</body>
</html>
